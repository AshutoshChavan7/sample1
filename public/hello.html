<!DOCTYPE html>
<html lang="en">

<head>

  <title>Meta.codes - Card Slider</title>

</head>

<body>
  <!-- partial:index.partial.html -->
  <div class="swiper-container">

      <div class="slider-item swiper-slide">

          <img class="slider-image"
            src="./IMG-20221116-WA0006.jpg"
            alt="SliderImg">
        </div>
        <div class="slider-item-content">
          <h1>Shivani</h1>
          <p>Shivtej as shivani </p>
        </div>
      </div>
      <div class="slider-item swiper-slide">
        <div class="slider-image-wrapper">
          <img class="slider-image"
            src="./IMG-20220811-WA0030.jpg"
            alt="SliderImg">
        </div>
        <div class="slider-item-content">
          <h1>Raksha Bandhan</h1>
          <p>Come lets celebrate raksha bandhan with janu didi</p>
        </div>
      </div>
      <div class="slider-item swiper-slide">
        <div class="slider-image-wrapper">
          <img class="slider-image"
            src="./IMG-20220920-WA0021.jpg"
            alt="SliderImg">
        </div>
        <div class="slider-item-content">
          <h1>Shivtej's Restaurant</h1>
          <p>Bolo Chai Garam !! Chai Garam</p>
        </div>
      </div>
      <div class="slider-item swiper-slide">
        <div class="slider-image-wrapper">
          <img class="slider-image"
            src="./IMG-20221016-WA0004.jpg"
            alt="SliderImg">
        </div>
        <div class="slider-item-content">
          <h1>Angel Shivani</h1>
          <p>Banna to shivtej tha but due to family pressure shivani banna pada</p>
        </div>
      </div>
    </div>
    <div class="slider-buttons">
      <button class="swiper-button-prev">Prev</button>
      <button class="swiper-button-next">Next</button>
    </div>

    <div class="swiper-pagination"></div>
  </div>
  <div class="socials">
    <a class="social-link" href="https://twitter.com" target="_top">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"

        <rect x="2" y="9" width="4" height="12" />
